name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bunx tsc --noEmit

      - name: Setup Biome

        uses: biomejs/setup-biome@v2

        with:
          version: latest

      - name: Run Biome

        run: biome ci .

      - name: Build app
        run: bun run src/index.tsx
